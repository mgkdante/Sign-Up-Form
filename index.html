<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign-up!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="sign-up-container">
    <aside>
        <header id="aside-header">
            <h1>The Odin Project</h1>
            <img id="logo" src="logo.png" alt="form-logo">
        </header>
    </aside>
    <section>
        <header id="form-header">
            <h2>
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams
                <br><br> You know you want to.
            </h2>
        </header>
        <main>
            <h2>Let's do this!</h2>
            <form action="">
                <ul>
                    <li>
                        <div class="input-field">
                            <label for="first-name">First Name<span aria-required="true">*</span></label>
                            <input type="text" name="first-name" id="first-name" pattern="^[a-zA-Z]+$" required>
                        </div>
                        <div class="input-field">
                            <label for="last-name">Last Name<span aria-required="true">*</span></label>
                            <input type="text" name="last-name" id="last-name" pattern="^[a-zA-Z]+$" required>
                        </div>
                    </li>
                    <li>
                        <div class="input-field">
                            <label for="email">Email<span aria-required="true">*</span></label>
                            <input type="email" name="email" id="email" pattern="^[a-zA-Z]+$" required>
                        </div>
                        <div class="input-field">
                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" id="phone" pattern="^[0-9]{9}$">
                        </div>
                    </li>
                    <li>
                        <div class="input-field">
                            <label for="password">Password<span aria-required="true">*</span></label>
                            <input type="password" name="password" id="password" minlength="8" maxlength="20"
                                   required>
                        </div>
                        <div class="input-field">
                            <label for="confirm-password">Confirm Password<span
                                    aria-required="true">*</span></label>
                            <input type="password" name="password" id="confirm-password" minlength="8"
                                   maxlength="20"
                                   required>
                        </div>
                    </li>
                    <li>
                        <button type="submit">Create Account</button>
                    </li>
                </ul>
            </form>
        </main>
        <div id="log-in-text"><p>Already have an account? </p><a href="#">Log In!</a></div>
    </section>
</div>

</body>

</html>
